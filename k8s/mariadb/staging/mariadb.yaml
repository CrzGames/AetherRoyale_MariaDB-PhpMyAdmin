apiVersion: v1
kind: Namespace
metadata:
  name: staging-db

---

apiVersion: v1
kind: Secret
metadata:
  name: mariadb-secret
  namespace: staging-db
type: Opaque
data:
  # base64("testuser")
  MARIADB_USER: dGVzdHVzZXI=
  # base64("testpassword")
  MARIADB_PASSWORD: dGVzdHBhc3N3b3Jk
  # base64("rootpassword")
  MARIADB_ROOT_PASSWORD: cm9vdHBhc3N3b3Jk
  # base64("aetherroyale_staging")
  MARIADB_DATABASE: YWV0aGVycm95YWxlX3N0YWdpbmc=

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-data
  namespace: staging-db
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: staging-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - name: mariadb
          image: mariadb:12.2.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MARIADB_USER
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: MARIADB_USER
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: MARIADB_PASSWORD
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: MARIADB_ROOT_PASSWORD
            - name: MARIADB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: MARIADB_DATABASE
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
          livenessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mariadb-data

---

apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: staging-db
spec:
  selector:
    app: mariadb
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
  type: ClusterIP
